<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body> 
		<div class="mui-content">
			<div class="head" style="width: 100px; height: 100px;margin: 0 auto;  ">
				<img style="width: 100px; height: 100px; border-radius: 50%;" id ="myImg" src="http://p2.so.qhmsg.com/t0168a06e387a0891cc.jpg"/>
			</div>
		    <ul class="mui-table-view mui-grid-view mui-grid-9">
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		        <a href="#">
		            <span class="mui-icon mui-icon-home"></span>
		            <div class="mui-media-body">Home</div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		        <a href="#">
		            <span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
		            <div class="mui-media-body">Email</div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		        <a href="#">
		            <span class="mui-icon mui-icon-chatbubble"></span>
		            <div class="mui-media-body">Chat</div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		        <a href="#">
		            <span class="mui-icon mui-icon-location"></span>
		            <div class="mui-media-body">Location</div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		        <a href="#">
		            <span class="mui-icon mui-icon-search"></span>
		            <div class="mui-media-body">Search</div>
		        </a>
		    </li>
		    <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		        <a href="#">
		            <span class="mui-icon mui-icon-phone"></span>
		            <div class="mui-media-body">Phone</div>
		        </a>
		    </li>
		        </ul>
		    
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				mui(".mui-content").on("tap","#myImg", function(){
						//调用系统相机
						var gallery = plus.gallery;
						gallery.pick(function(path){
						//把临时路径转化成本地路径
						plus.io.resolveLocalFileSystemURL(path , function(res){
							var localUrl = res.toLocalURL();
							$("#myImg").attr("src",localUrl);
						}, function(){});
						},function(){});
				});
			});
		</script>
	</body>

</html>
